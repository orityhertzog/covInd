{% extends 'home.html' %}
{% block content %}

    <header><h1>הרשמה</h1></header>
    <section>
        <div  class="register-form mb-3">
            <form method="post" name="register">
                <div class="form-group form-register">
                    <label for="full-name"><span style="color: red">*</span>שם מלא</label>
                    <input type="text" class="form-control form-control-sm" name="full_name" id="full-name" required>
                </div>
                <div class="form-group form-register">
                    <label for="email"><span style="color: red">*</span>אימייל</label>
                    <input type="email" class="form-control form-control-sm" name="email" id="email" placeholder="name@mail.com" required>
                </div>
                <div class="form-group form-register">
                    <label for="password"><span style="color: red">*</span>סיסמא</label>
                    <input type="password" class="form-control from-control-sm" id="password" name="password" required>
                </div>
                <div class="form-group form-register">
                    <label for="tickets-amount"><span style="color: red">*</span>מספר כרטיסים</label>
                    <select class="custom-select" id="tickets-amount" name="tickets_amount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-check form-register">
                     <input type="checkbox" class="form-check-input" id="mat" name="mat">
                    <label for="mat" class="form-check-label">מחצלת</label>
                </div>
                <div class="form-check form-register">
                    <input type="checkbox" class="form-check-input" id="instrument" name="instrument">
                    <label for="instrument" class="form-check-label">כלי נגינה</label>
                </div>
                <div class="form-check form-register">
                    <input type="checkbox" class="form-check-input" id="food" name="food">
                    <label for="food" class="form-check-label">אוכל</label>
                </div>
                <div class="form-check form-register">
                    <input type="checkbox" class="form-check-input" id="camp" name="camp">
                    <label for="camp" class="form-check-label">ציוד קמפינג</label>
                </div>
                <div class="content">
                    <sub><a class="fa-ic fa fa-envelope" href="mailto: orityhertzog@gmail.com?subject=covInD-equipment"></a> ציוד אחר- ניתן לעדכן דרך </sub>
                </div>

                <br><button type="submit" name="register" class="btn btn-primary mb-3" style="color: white">הירשם</button>
            </form>
        </div>
    </section>
{% endblock %}
